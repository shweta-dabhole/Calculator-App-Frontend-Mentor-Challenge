<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Shweta Dabhole| Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="calc">
        <div class="heading">
          <div class="head-left">
            <h4 id="head-4">calc</h4>
          </div>
          <div class="head-right">
            <p class="theme">THEME</p>
            <div class="child-left">
              <div class="num">
                <p class="num-1">1</p>
                <p class="num-2">2</p>
                <p class="num-3">3</p>
              </div>
              <div class="tri-state">
                <input class="button" type="radio" name="toggle" id="one" />

                <input class="button" type="radio" name="toggle" id="two" />
                <input class="button" type="radio" name="toggle" id="three" />
              </div>
            </div>
          </div>
        </div>
        <div class="input-box">
          <input type="text" name="display" id="display" class="input" />
        </div>

        <div class="calculator-parent">
          <div class="calculator-start">
            <div class="calculator">
              <button
                class="num-btn-7"
                value="7"
                onclick="display.value += '7'"
              >
                7
              </button>
              <button
                class="num-btn-8"
                value="8"
                onclick="display.value += '8'"
              >
                8
              </button>
              <button
                class="num-btn-9"
                value="9"
                onclick="display.value += '9'"
              >
                9
              </button>
              <button
                value="del"
                id="del"
                onclick="display.value =display.value.toString().slice(0,-1)"
              >
                DEL
              </button>
              <button
                class="num-btn-4"
                value="4"
                onclick="display.value += '4'"
              >
                4
              </button>
              <button
                class="num-btn-5"
                value="5"
                onclick="display.value += '5'"
              >
                5
              </button>
              <button
                class="num-btn-6"
                value="6"
                onclick="display.value += '6' "
              >
                6
              </button>
              <button class="operator-plus" onclick="display.value += '+'">
                +
              </button>
              <button
                class="num-btn-1"
                value="1"
                onclick="display.value += '1'"
              >
                1
              </button>
              <button
                class="num-btn-2"
                value="2"
                onclick="display.value += '2'"
              >
                2
              </button>
              <button
                class="num-btn-3"
                value="3"
                onclick="display.value += '3'"
              >
                3
              </button>
              <button class="operator-minus" onclick="display.value +='-'">
                -
              </button>
              <button class="point" onclick="display.value+='.'">.</button>
              <button
                class="num-btn-0"
                value="0"
                onclick="display.value += '0'"
              >
                0
              </button>
              <button class="divide" onclick="display.value+='/'">/</button>
              <button
                class="operator-mul"
                value="*"
                onclick="display.value+='*'"
              >
                x
              </button>
              <div class="reset">
                <button value="reset" id="re-set" onclick="display.value = ''">
                  RESET
                </button>
                <button
                  value="="
                  id="equal"
                  onclick="display.value = eval(display.value)"
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
